<router-outlet></router-outlet>
  <div class="container">
  <div class="row">
      <table class="table">
          <thead class="thead-dark">
          <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Title</th>
              <th class="text-center">Body</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let retData of dataRet | async ">
              <td class="text-center" style="width: 15px;">{{ retData.id }}</td>
              <td class="text-center" style="width: 15px;"><a routerLink="/todo/{{retData.title}}">{{retData.title}}</a></td>
              <td class="text-center" style="width: 200px;">{{retData.completed | completed}}</td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
